name: Python Lint

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint requests
    
    - name: Lint with pylint
      run: |
        # Lint all Python files in the plugin
        # Note: import-error is disabled because cmk modules are only available in CheckMK environment
        pylint cmk_addons/plugins/storagegrid/**/*.py --disable=C0114,C0115,C0116,E0401 --max-line-length=120
      continue-on-error: true
    
    - name: Check Python syntax
      run: |
        # Verify Python syntax is valid by compiling all files
        python -m py_compile cmk_addons/plugins/storagegrid/agent_based/*.py
        python -m py_compile cmk_addons/plugins/storagegrid/rulesets/*.py
        python -m py_compile cmk_addons/plugins/storagegrid/server_side_calls/*.py
