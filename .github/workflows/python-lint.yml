name: Python Lint

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint requests
    
    - name: Lint with pylint
      run: |
        # Lint all Python files in the plugin
        pylint cmk_addons/plugins/storagegrid/**/*.py --disable=C0114,C0115,C0116 --max-line-length=120
      continue-on-error: true
    
    - name: Test imports
      run: |
        # Test that all Python modules can be imported without errors
        python -c "import sys; sys.path.insert(0, 'cmk_addons/plugins/storagegrid/agent_based'); import storagegrid_health"
        python -c "import sys; sys.path.insert(0, 'cmk_addons/plugins/storagegrid/agent_based'); import storagegrid_capacity"
        python -c "import sys; sys.path.insert(0, 'cmk_addons/plugins/storagegrid/agent_based'); import storagegrid_alerts"
        python -c "import sys; sys.path.insert(0, 'cmk_addons/plugins/storagegrid/agent_based'); import storagegrid_s3"
        python -c "import sys; sys.path.insert(0, 'cmk_addons/plugins/storagegrid/agent_based'); import storagegrid_resources"
        python -c "import sys; sys.path.insert(0, 'cmk_addons/plugins/storagegrid/agent_based'); import storagegrid_tenants"
        python -c "import sys; sys.path.insert(0, 'cmk_addons/plugins/storagegrid/agent_based'); import storagegrid_ilm"
